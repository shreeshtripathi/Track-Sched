<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Stylish Login Page Example</title>
    <meta name="author" content="Codeconvey" />

    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Stylish Login Page CSS -->
    <link rel="stylesheet" href="css/login-page.css">

    <!--Only for demo purpose - no need to add.-->
    <link rel="stylesheet" href="css/demo.css" />

</head>

<body>
    <header class="top_info">
        <div class="icon_sec">
            <a href="#"><i class="fa fa-graduation-cap fa-2x" id="top_icon" aria-hidden="true"></i></a>
            <a href="#">
                <h2>Track Sched</h2>
            </a>
        </div>
    </header>

    <section class="login">
        <div class="rt-container">
            <div class="col-rt-12">
                <div class="Scriptcontent">

                    <!-- Stylish Login Page Start -->
                    <form class="codehim-form teachers">
                        <div class="form-title">
                            <div class="user-icon gr-bg t_icon">
                                <i class="fa fa-user"></i>
                            </div>
                            <h2>Teacher's Login</h2>
                        </div>
                        <label for="email"><i class="fa fa-envelope"></i> Email:</label>
                        <input type="email" id="email" class="cm-input" placeholder="Enter your email adress">

                        <label for="pass"><i class="fa fa-lock"></i> Password:</label>
                        <input id="pass" type="password" class="cm-input" placeholder="Enter your password">
                        <div class="buttons">
                            <button type="submit" class="btn-login gr-bg lgn-btn">Login</button>
                            <button type="submit" class="btn-login gr-bg sgn-btn">SignUP</button>
                        </div>
                    </form>
                    <!-- Stylish Login Page End -->

                </div>
            </div>
        </div>

        <div class="rt-container">
            <div class="col-rt-12">
                <div class="Scriptcontent">

                    <!-- Stylish Login Page Start -->
                    <form class="codehim-form students">
                        <div class="form-title">
                            <div class="user-icon gr-bg s_icon">
                                <i class="fa fa-user"></i>
                            </div>
                            <h2>Student's Login</h2>
                        </div>
                        <label for="email"><i class="fa fa-envelope"></i> Email:</label>
                        <input type="email" id="email" class="cm-input" placeholder="Enter your email adress">

                        <label for="pass"><i class="fa fa-lock"></i> Password:</label>
                        <input id="pass" type="password" class="cm-input" placeholder="Enter your password">
                        <div class="buttons">
                            <button type="submit" class="btn-login gr-bg lgn-btn">Login</button>
                            <button type="submit" class="btn-login gr-bg sgn-btn">SignUP</button>
                        </div>
                    </form>
                    <!-- Stylish Login Page End -->

                </div>
            </div>
        </div>
    </section>
</body>

</html>
